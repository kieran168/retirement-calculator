<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
</head>
<body>
    <h1>Retirement Calculator</h1>
    <form method="post">
        <label for="current_age">Current Age:</label>
        <input type="number" id="current_age" name="current_age" required><br>

        <label for="retirement_age">Retirement Age:</label>
        <input type="number" id="retirement_age" name="retirement_age" required><br>

        <label for="current_savings">Current Savings ($):</label>
        <input type="number" id="current_savings" name="current_savings" required><br>

        <label for="monthly_contribution">Monthly Contribution ($):</label>
        <input type="number" id="monthly_contribution" name="monthly_contribution" required><br>

        <label for="annual_interest_rate">Annual Interest Rate (%):</label>
        <input type="number" step="0.01" id="annual_interest_rate" name="annual_interest_rate" required><br>

        <input type="submit" value="Calculate">
    </form>
</body>
</html>
